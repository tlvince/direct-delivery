<div class="col-xs-12">
  <div class="page-header">
    <h1>Welcome to Direct Delivery</h1>
  </div>
  <h2 ng-bind="homeCtrl.today | date: 'fullDate'"></h2>
  <div class="alert alert-warning" ng-if="homeCtrl.syncErr.state === true && homeCtrl.isOnline() === false">
    <i class="fa fa-info-circle"></i>
    <span ng-bind="homeCtrl.syncErr.msg"></span>
  </div>
  <div class="col-xs-12 alert alert-info">
    <div class="col-xs-6 pull-left">
      <i
        class="fa"
        ng-class="homeCtrl.syncInProgress ? 'fa-spinner fa-spin' : 'fa-info-circle'"
      ></i>
      <span
        ng-bind="homeCtrl.syncInProgress ? 'Sync in progressâ€¦' : 'Sync complete'"
      ></span>
    </div>

    <div class="col-xs-6 pull-right">
      <button
        class="btn btn-lg btn-primary pull-right"
        ng-disabled="homeCtrl.syncInProgress === true"
        ng-click="homeCtrl.startSync()"
      >
        <i class="fa fa-refresh"></i>
        <span>Sync</span>
      </button>
    </div>

  </div>
  <tabs data="homeCtrl.tabs"/>
</div>
<div class="col-xs-12" ui-view></div>
