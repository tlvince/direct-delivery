<!doctype html>
<html ng-app="directDelivery">
  <head>
    <meta charset="utf-8">
    <title>Direct Delivery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->

  </head>
  <body>
    <div ui-view="root"></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angular-toastr/dist/angular-toastr.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <!-- inject:js -->
    <script src="components/log/log.module.js"></script>
    <script src="components/log/messages/warning.constants.js"></script>
    <script src="components/log/messages/success.constants.js"></script>
    <script src="components/log/messages/info.constants.js"></script>
    <script src="components/log/messages/error.constants.js"></script>
    <script src="components/navbar/navbar.module.js"></script>
    <script src="components/navbar/navbar.service.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>
    <script src="components/log/log.service.js"></script>
    <script src="components/footer/footer.module.js"></script>
    <script src="components/footer/footer.controller.js"></script>
    <script src="components/couchdb/couchdb.module.js"></script>
    <script src="components/couchdb/couchdb.service.js"></script>
    <script src="app/packing/packing.module.js"></script>
    <script src="app/packing/packing.states.js"></script>
    <script src="app/packing/packing.controller.js"></script>
    <script src="app/home/home.module.js"></script>
    <script src="app/home/home.states.js"></script>
    <script src="app/index.module.js"></script>
    <script src="app/index.states.js"></script>
    <script src="app/index.controller.js"></script>
    <script src="app/config.js"></script>
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
